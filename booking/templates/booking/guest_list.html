
{% extends "./layout.html" %}
{% block content %}
    <table>
    <tr><th>First Name</th><th>Last Name</th><th>VIP Number</th><th>Email</th></tr>
    {% for guest in guest_list %}
        <tr><td>{{ guest.get_honorific_display }} {{ guest.first }}</td><td>{{ guest.last }}</td><td>{% if guest.vip > 0 %}{{ guest.vip }}{% else %}Not Enrolled{% endif %}</td><td>{{ guest.email }}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
